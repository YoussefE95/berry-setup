#monitor=XWAYLAND0,1920x1080@60,0x0,1
monitor=,highres,auto,1

exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=dunst
exec-once=dropbox
exec-once=waybar
exec-once=swww init
exec-once=set-theme $(get-theme --theme) $(get-theme --mode)
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
    repeat_rate=25

    touchpad {
        disable_while_typing=true
        natural_scroll=false
        clickfinger_behavior=true
        middle_button_emulation=false
        tap-to-click=true
    }
}

gestures { 
    workspace_swipe=true 
    workspace_swipe_min_speed_to_force=5
    workspace_swipe_invert=false
}

general {
    layout=master
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=30
    border_size=4
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #R:wmage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    active_opacity=.94
    inactive_opacity=.94
    blur=true
    blur_size=4 # minimum 1
    blur_passes=2.5 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=true
    shadow_range=25
}

animations {
    enabled=1
    animation=windows,1,6,default
    animation=workspaces,1,6,default
    animation=border,1,6,default
    animation=fade,1,6,default
}

master {
    new_is_master=false
    new_on_top=false
    no_gaps_when_only=false
    mfact=.59
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
}

# Window rules
windowrule=opacity 1.0 override 1.0 override,firefox
windowrule=noblur,firefox

windowrule=float,pavucontrol
windowrule=size 860 580,pavucontrol
windowrule=center,pavucontrol

windowrule=float,blueman-manager
windowrule=size 860 580,blueman-manager
windowrule=center,blueman-manager

windowrule=float,title:^(alacritty_float)$
windowrule=center,title:^(alacritty_float)$

# Mouse
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# dmenu
bind=SUPER,SPACE,exec,~/.config/hypr/dmenu.sh &

# Lock Screen
bind=SUPER,ESCAPE,exec,swaylock -i $(get-theme --wallpaper)

# Screen Shot
bind=SUPER,PRINT,exec,grim -g "$(slurp)"

# Apps
bind=SUPER,W,exec,firefox
bind=SUPER,T,exec,alacritty
bind=SUPERSHIFT,T,exec,alacritty --title alacritty_float

# Audio / Brightness
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -2%
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +2%
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86MonBrightnessUp,exec,brightnessctl -q set 5%+
bind=,XF86MonBrightnessDown,exec,brightnessctl -q set 5%-

# Windows
bind=SUPER,F,fullscreen,0
bind=SUPER,C,centerwindow
bind=SUPERSHIFT,Q,killactive
bind=SUPERSHIFT,SPACE,togglefloating

bind=SUPER,h,movefocus,l
bind=SUPER,j,movefocus,d
bind=SUPER,k,movefocus,u
bind=SUPER,l,movefocus,r

bind=SUPERCONTROL,h,resizeactive,-40 0
bind=SUPERCONTROL,j,resizeactive,0 40
bind=SUPERCONTROL,k,resizeactive,0 -40
bind=SUPERCONTROL,l,resizeactive,40 0

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,j,movewindow,d
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,l,movewindow,r

# Workspaces
workspace=1, monitor:DP-2
workspace=2, monitor:DP-2
workspace=3, monitor:DP-2
workspace=4, monitor:DP-2

bind=SUPER,1,focusmonitor,DP-2
bind=SUPER,1,workspace,1
bind=SUPER,2,focusmonitor,DP-2
bind=SUPER,2,workspace,2
bind=SUPER,3,focusmonitor,DP-2
bind=SUPER,3,workspace,3
bind=SUPER,4,focusmonitor,DP-2
bind=SUPER,4,workspace,4

bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
